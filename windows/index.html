<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>##Orz 改名部</title>
        <style>
            * {
                box-sizing: border-box;
                outline: 0;
                font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            }
            html {
                height: 100%;
            }
            body {
                margin: 0;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .titlebar {
                flex: 0 50px;
                height: auto;
                background-color: #e6e6e6;
                line-height: 50px;
                overflow:auto;
                display:flex;
            }
            .titleitem {
                height: 50px;
                background-color: #e6e6e6;
                font-size: 11pt;
                font-weight: 600;
                text-transform: uppercase;
            }

            .onright {
                float:right;
                right: 0;
            }
            .icon {
                flex: 0 50px;
                width: 50px;
                height: 50px;
                background-image: url("orz.gif");
                background-size: 50px;
            }
            .title {
                flex: 1;
                left: 50px;
                color: black;
                padding: 0 18px;
            }
            .clearfix {
                /*clear: both;*/
            }
            .container {
                clear: both;
                padding: 18px;
                font-size: 12pt;
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            .button {
                width: 90px;
                height: 32px;
                border: none;
                background-color: #cccccc;
                text-align: center;
                color: black;
                text-decoration: none;
                padding: 0;
                font-size: 11pt;
                color: black;
                display: block;
            }
            .button:hover {
                border: 2px solid #7a7a7a;
            }
            .button:active {
                background-color: #999999;
                border: none;
            }

            .titlebutton {
                width: auto;
                border: none;
                text-align: center;
                color: black;
                text-decoration: none;
                padding: 0;
                font-size: 11pt;
                color: black;
                padding: 0 1em;
                align-self: flex-end;
            }
            .titlebutton:hover {
                background-color: #cfcfcf;
            }
            .titlebutton:active {
                background-color: #b8b8b8;
            }
            .textbox {
                /*position: absolute;*/
                flex: 1;
                border: none;
                width: 100%;
                margin: 0;
                padding: 0;
                /*bottom: 0;
                left: 0;
                right: 0;*/
                font-size: 12pt;
            }
            .disabled {
                pointer-events: none;
                cursor: default;
            }
        </style>
    </head>
    <body>
        <header class="titlebar">
            <div id="back_button" class="icon titleitem titlebutton" src="orz.gif"></div><div class="title titleitem">##Orz 改名部</div><a id="submit_button" class="titlebutton titleitem onright" href="javascript:">提交</a>
            <div class="clearfix"></div>
        </header>
        <div class="container">
            <div>##Orz 分部喵 - daily.orz.chat -</div>
            <textarea id="newname_box" class="textbox" placeholder="New name" autofocus="autofocus"></textarea>
        </div>
        <script><!--

            function updateName(newName) {
                return false;
            }
            submit_button.addEventListener("click", function() {
                newname_box.disabled = true;
                submit_button.classList.add("disabled");
                back_button.classList.add("disabled");

                if(updateName(newname_box.value)) {
                    history.back();
                    window.close();
                    window.open('tg:join?invite=A8eCpTuqXjqpZZefNH8Omg','_self');
                } else {
                    alert("更新失败。")
                }
                newname_box.disabled = false;
                submit_button.classList.remove("disabled");
                back_button.classList.remove("disabled");

            });
        --></script>
    </body>
</html>
